---
layout: page
navigation: 'inverted hidden transition'
footer : 'inverted hidden transition'
---
<div class="cover-image-wrapper">

</div>

<script>
    var showNavigation = function(e){
        document.getElementsByClassName('navigation')[0].className = 'navigation inverted transition';
        document.getElementsByClassName('footer')[0].className = 'footer inverted transition';

        e.stopPropagation();
    }

    window.addEventListener('touchstart', showNavigation);
    window.addEventListener('mousemove', showNavigation);
</script>
